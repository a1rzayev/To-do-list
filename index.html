<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="/images/icon.png">
    <script defer type="module" src="/index.js"></script>
    <title>To-do list</title>
</head>
<body>
    <header>
        <h1>To-do list</h1>
        <form id="new-task-form">
            <input type="text" name="new-task-name" id="new-task-name" placeholder="Name">
            <input type="text" name="new-task-description" id="new-task-description" placeholder="Description">
            <button id="addbutton">Add</button>
        </form>
            
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <select name="sortselect" id="sort-select">
                <option id="nosort" value="nosort">
                    No sort
                </option>
                <option id="namesort" value="namesort">
                    Sort by name
                </option>
                <option id="datesort" value="datesort">
                    Sort by date
                </option>
            </select>
            <select name="filterselect" id="filter-select">
                <option id="all" value="all">
                    All
                </option>
                <option id="completed" value="completed">
                    Completed
                </option>
                <option id="uncompleted" value="uncompleted">
                    Uncompleted
                </option>
            </select>
            <div id="tasks">

            </div>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
