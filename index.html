<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>To-do list</title>
</head>
<body>
    <header>
        <h1>To-do list</h1>
        <form id="new-task-form">
            <input type="text" name="new-task-name" id="new-task-name" placeholder="Name">
            <input type="text" name="new-task-description" id="new-task-description" placeholder="Description">
            <input type="submit" id="new-task-submit" value="Add">
        </form>
            
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">

            </div>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
