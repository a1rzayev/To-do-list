<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3789/3789946.png">
    <script defer src="../js/edit.js" type="module"></script>
</head>
<body>
    <header>
        <h1>To-do list</h1>
    </header>
    <main>
        <form id="edit-task-form">
            <label>Name:</label>
            <input type="text" name="edit-task-name" id="edit-task-name" placeholder="Name" value=""><br>
            <label>Description:</label>
            <input type="text" name="edit-task-description" id="edit-task-description" placeholder="Description"><br>
            <label>Completed:</label>
            <input type="checkbox" id="completed-checkbox"><br>
            <button id="editbutton"><a href="../index.html">Edit</a></button><br>
            <button id="backbutton"><a href="../index.html">Back</a></button><br>
        </form>
    </main>
        
</body>
</html>
